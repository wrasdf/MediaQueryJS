<!doctype html>
<html>
  <head>
    
    <title>CSS Media Query</title>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <style type="text/css">  
      html {
      -webkit-text-size-adjust: none;
      }
      img {
        max-width: 100%;
        height: auto;
        width: auto\9; /* ie8 */
      }
      body{ background: #fff;}  

      @media all and (max-width: 640px) {
        body{ background: #ff0;}
      }

      @media all and (min-width: 640px) {
       body{ background: #000;}
      }
    </style>
    
    
  </head>
  <body><div id="mediaquery"></div>

    <script type="text/javascript" src='http://code.jquery.com/jquery.min.js'></script>
    <script type="text/javascript" src='enquire.min.js'></script> 
    <script>
      enquire.register("screen and (max-width: 640px)", {

        // REQUIRED
        // Triggered when the media query transitions
        // from *unmatched* to *matched*
        match : function() {
          console.log("this is small devices");
        },
        
        // OPTIONAL   
        // Triggered when the media query transitions 
        // from a *matched* to *unmatched*                        
        unmatch : function() {},    
                                      
        // OPTIONAL
        // Triggered once immediately upon registration of handler
        setup : function() {},      
                                      
        // OPTIONAL
        // Defaults to false
        // If true, defers execution of the setup function
        // until the first media query is matched (still just once)
        deferSetup : true           
      }).register("screen and (min-width: 640px)", {

        // REQUIRED
        // Triggered when the media query transitions
        // from *unmatched* to *matched*
        match : function() {
          console.log("this is max devices");
        },
        
        // OPTIONAL   
        // Triggered when the media query transitions 
        // from a *matched* to *unmatched*                        
        unmatch : function() {},    
                                      
        // OPTIONAL
        // Triggered once immediately upon registration of handler
        setup : function() {},      
                                      
        // OPTIONAL
        // Defaults to false
        // If true, defers execution of the setup function
        // until the first media query is matched (still just once)
        deferSetup : true           
      }).listen(10);
    </script>  
    
    
  </body>
</html>
